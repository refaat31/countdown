<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container my-5">
      <h3>Countdown Timer</h3>
      <label for="targetDate">Select a target date:</label>
      <input
        id="targetDate"
        class="form-control"
        style="flex: 0 1 100px"
        type="date"
      />
      <!-- /* https://stackoverflow.com/questions/67560645/how-to-shorten-the-width-of-input-field-bootstrap-v5-or-css */ -->
      <div class="container my-5">
        <button class="btn btn-primary" onclick="processDate()">
          Start Countdown
        </button>
        <button class="btn btn-danger" onclick="stopCountDown()">
          Stop Countdown
        </button>
      </div>
    </div>
    <div class="container text-center my-5">
      <div class="row row-cols-4">
        <div class="col display-5">
          Days: <br />
          <b id="days"></b>
        </div>
        <div class="col display-5">Hours: <br /><b id="hours"></b></div>
        <div class="col display-5">
          Minutes:<br />
          <b id="minutes"></b>
        </div>
        <div class="col display-5">Seconds: <br /><b id="seconds"></b></div>

        <div id="over"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./countdown.js"></script>
</html>
